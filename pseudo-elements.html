<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Index</title>
    <style>
      #context:before {
        content: "BEFORE >>";
        opacity: 0.5;
        background: tomato;
      }
      #context:after {
        content: "<< AFTER";
        opacity: 0.5;
        background: tomato;
      }
    </style>
  </head>
  <body>
    <div id="context">[ CONTENT ]</div>
  </body>
</html>
