<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Index</title>
    <style>
      * { box-sizing: border-box; }
      .container {
        background: orange;
        width: calc( 854px / 2 ); /* https://developer.mozilla.org/en-US/docs/Web/CSS/calc */
        height: calc( 480px / 2 );
        position: relative;
      }
      video {
        width: 100%;
        height: 100%;
      }
      .hover {
        position: absolute;
        opacity: 0.6;
        left: 0px;
        top: 0px;
        padding: 40px;
        width: 100%;
        height: 100%;
        font-family: Arial, Helvetica, sans-serif;
        background: black;
        color: white;
        pointer-events: none;
        opacity: 0;
      }
      .desc {
        background-color: lightgray;
        padding: 40px;

      }
    </style>
  </head>
  <body>
    <div class="container">
      <video muted controls src="https://archive.org/download/vai_VAiLiiiR_BC/vai.mp4"></video>
      <div class="hover">
        <p>You are watching:</p>
        <h2>The Film</h2>
        <h3>Year: 2019</h3>
        <p>Plot: a really cool video...</p>
      </div>
    </div>
    <section>
      <button>Show More</button>
      <p class="desc">This is a really cool video about ping pong.</p>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
      <script>
        const $video = $("video");
        const $hover = $(".hover");
        const $btn = $("button");

        $btn.on("click", ()=>{
          $("p.desc").toggle( 1000 );
        });

        $video.on("pause",()=>{
          setTimeout(()=>{
            $hover.fadeTo( 1000, 0.75 );          
          }, 2000 );
        });

        $video.on("play",()=>{
          $hover.fadeOut();
        });
      </script>
  </body>
</html>
